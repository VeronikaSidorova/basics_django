{% extends 'home.html'%}

{% block title %}Форма регистрации пользователя{% endblock %}

{% block content %}
<h2>Форма регистрации пользователя</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Зарегистрироваться</button>
</form>
{% endblock %}
