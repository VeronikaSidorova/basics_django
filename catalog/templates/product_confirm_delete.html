{% extends 'home.html'%}

{% block title %}Форма удаления товара{% endblock %}

{% block content %}
<h2>Форма удаления товара</h2>
<p>Вы действительно хотите удалить {{ product.title }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-lg btn-block btn-outline-danger">Подтвердить</button>
    <a href="{% url 'catalog:products_list' %}" class="btn btn-lg btn-block btn-outline-primary">Отменить</a>
</form>
{% endblock %}
