{% extends 'blog/base_blog.html'%}

{% block title %}Форма удаления поста{% endblock %}

{% block content %}
<h2>Форма удаления товара</h2>
<p>Вы действительно хотите удалить {{object.title}}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-lg btn-block btn-outline-danger">Подтвердить</button>
    <a href="{% url 'blog:blog_list' %}" class="btn btn-lg btn-block btn-outline-primary">Отменить</a>
</form>
{% endblock %}
