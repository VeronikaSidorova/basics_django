{% extends 'blog/base_blog.html'%}

{% block title %}Форма создания поста{% endblock %}

{% block content %}
<h2>Форма создания поста</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Сохранить</button>
    <a href="{% url 'blog:blog_list' %}" class="btn btn-lg btn-block btn-outline-secondary">Отменить</a>
</form>
{% endblock %}
