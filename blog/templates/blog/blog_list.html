{% extends 'blog/base_blog.html'%}
{% block content %}


<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">SkystoreBlog</h1>
</div>
<div class="row text-center">
    {% for post in posts %}
    <div class="col-6">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h5 class="my-0 font-weight-normal">{{ post.title }}</h5>
            </div>
            <div class="card-body">
                <div style="width: 100%; height: 200px; display: flex; align-items: center; justify-content: center;">
                    {% if post.preview_image %}
                        <img src="{{ post.preview_image.url }}" alt="{{ post.title }}" class="img-fluid" style="max-height: 100%; object-fit: contain;">
                    {% else %}
                        <!-- Заглушка или пустой блок -->
                        <span style="color: #999;">Нет изображения</span>
                    {% endif %}
                </div>
                <a href="{% url 'blog:post_detail' post.pk %}" class="btn btn-lg btn-block btn-outline-primary" style="margin-top: 15px;">Просмотр</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
